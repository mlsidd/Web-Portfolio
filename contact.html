    <nav class="navbar navbar-inverse navbar-dark bg-black navbar-expand-md" id="navbar">

    <div class="jumbotron text-center" id="jumbotron">
        <h3 class="display-3">Contact Me</h3> 
    </div> <!--end of jumbotron heading-->
    <div class="row" id="rowContact">
        <div id="contactFormHolder" class="col-md-8 offset-2 mr-2">
            <form>
                <div class="form-row">
                    <div class="col">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control bg-light" id="first" placeholder="John">
                    </div>  
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control bg-light" id="last" placeholder="Smith">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control bg-light" id="email" placeholder="johnsmith@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control bg-light" id="message" rows="5" placeholder="Type your message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div> <!--end of container-->
    </div> <!--end of row-->
